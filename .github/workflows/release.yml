name: Release Installer

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.3.4

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          #- os: windows-latest
          #  qt_arch: win64_mingw
           - os: ubuntu-latest
             qt_arch: linux_gcc_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.0'
          host: ${{ runner.os == 'Windows' && 'windows' || 'linux' }}
          target: 'desktop'
          arch: ${{ matrix.qt_arch }}
          modules: 'qtcharts qtserialport'
          tools: ${{ runner.os == 'Windows' && 'tools_mingw1310' || '' }}
          
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev libusb-1.0-0-dev libstlink-dev ninja-build

      - name: Setup Ninja (Windows)
        if: runner.os == 'Windows'
        uses: ashutoshvarma/setup-ninja@master

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis

      # Explicitly find and set the Qt MinGW compiler on Windows
      # to avoid picking up the broken system path C:/mingw64/bin/gcc.exe
      - name: Setup MinGW (Windows)
        if: runner.os == 'Windows'
        run: |
          # Only look inside the ../Qt directory which is where install-qt-action installs release
          $qtRoot = Resolve-Path "../Qt"
          
          # Find the Qt toolchain directory (e.g. mingw_1310_64)
          $mwDirs = Get-ChildItem -Path "$qtRoot/Tools" -Directory -Filter "mingw*_64" -ErrorAction SilentlyContinue
          
          if ($mwDirs) {
              # Pick the newest version numerically (e.g. 1120 over 730)
              $picked = $mwDirs | ForEach-Object {
                  $m = [regex]::Match($_.Name, 'mingw(\d+)_64')
                  if ($m.Success) {
                      [pscustomobject]@{ Dir = $_; VersionNum = [int]$m.Groups[1].Value }
                  }
              } | Sort-Object VersionNum -Descending | Select-Object -First 1
              
              if ($picked) {
                  $targetDir = $picked.Dir
                  $binDir = Join-Path $targetDir.FullName "bin"
                  $gcc = Join-Path $binDir "gcc.exe"
                  $gpp = Join-Path $binDir "g++.exe"
                  
                  if ((Test-Path $gcc) -and (Test-Path $gpp)) {
                      echo "Found MinGW toolchain at: $($targetDir.FullName)"
                      
                      # Set CMake variables for compiler
                      echo "CC=$gcc" >> $env:GITHUB_ENV
                      echo "CXX=$gpp" >> $env:GITHUB_ENV
                      
                      # Add to PATH so runtime DLLs are found
                      echo "$binDir" >> $env:GITHUB_PATH
                  } else {
                      echo "Error: gcc/g++ not found in $($binDir)"
                      exit 1
                  }
              } else {
                  echo "Error: Could not parse version from MinGW directories"
                  $mwDirs | Format-List
                  exit 1
              }
          } else {
              echo "Error: No MinGW toolchain directory found in $qtRoot/Tools" 
              Get-ChildItem -Path "$qtRoot/Tools" -Recurse
              exit 1
          }

      - name: Configure CMake
        run: cmake -S LEO_sniffy -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Create Installer (CPack)
        run: |
          cd build
          cpack -C Release -V
        shell: bash

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/*.exe
            build/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
